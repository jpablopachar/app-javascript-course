<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Curso - Javascript</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Libros App</a>
            </div>
        </nav>
        <div class="container p-4" id="app">
            <div class="row">
                <div class="col-md-4">
                    <div id="liveAlertPlaceholder"></div>
                    <form id="book-form" class="card card-body" novalidate>
                        <input type="hidden" id="id">
                        <div class="mb-3">
                            <label for="title">Escribe un título</label>
                            <input
                                type="text"
                                id="title"
                                class="form-control"
                                placeholder="Título del libro"
                                autofocus
                                required
                            />
                            <!-- <div class="invalid-feedback">Debe ingresar el título del libro.</div> -->
                        </div>
                        <div class="mb-3">
                            <label for="author">Autor:</label>
                            <input
                                type="text"
                                id="author"
                                class="form-control"
                                placeholder="Autor del libro"
                                required
                            />
                            <!-- <div class="invalid-feedback">Debe ingresar el autor del libro.</div> -->
                        </div>
                        <div class="mb-3">
                            <label for="isbn">Isbn:</label>
                            <input
                                type="text"
                                id="isbn"
                                class="form-control"
                                placeholder="ISBN"
                                required
                            />
                            <!-- <div class="invalid-feedback">Debe ingresar el ISBN del libro.</div> -->
                        </div>
                        <div class="mb-3">
                            <label for="img">Imagen:</label>
                            <input
                                type="text"
                                id="img"
                                class="form-control"
                                placeholder="Url de la imagen"
                            />
                        </div>
                        <button id="btn-submit" type="Submit" class="btn btn-primary">
                            Guardar Libro
                        </button>
                        <button id="btn-cancel" type="button" class="btn btn-success mt-2 d-none">
                            Cancelar
                        </button>
                    </form>
                </div>
                <div class="col-md-8" id="books-cards"></div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="js/app.js" type="module"></script>
    </body>
</html>
